syntax = "proto3";

import "Contracts/Common.proto";

package LoaningServices;

service LoaningService {
  rpc LoanBooks(LoanRequest) returns (Common.Loan);
  rpc ReturnBooks(ReturnBookRequest) returns(Common.Loan);
}

message LoanRequest{
  repeated int64 BatchId = 1;
  int64 MemberId = 2;
}

message ReturnLoanItem{
  int64 BatchId = 1;
  Common.LoanItemStatus ItemStatus = 2;
}
message ReturnBookRequest{
  int64 LoanId = 1;
  int64 MemberId = 2;
  repeated ReturnLoanItem LoanItem = 3;
}